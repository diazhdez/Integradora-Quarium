<!DOCTYPE html>
<html lang="es">

<head>
    <!--  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  -->
    <title>Administrador | ver Comentarios</title>
    <!--  -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{{ url_for('administrador') }}">Quarium Admin</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('aceptarEmpleados') }}" style="color: white;">Aceptar
                        Colaboradores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('empleadosAceptados') }}" style="color: white;">Colaboradores
                        Aceptados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('verComentarios') }}" style="color: white;">Comentarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}" style="color: white;">Cerrar Sesi√≥n</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mt-5 mb-5 text-white">Comentarios</h1>
    </div>

    <div class="container">
        <div class="row">
            {% for comentario in comentarios %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">{{ comentario.nombre }}</h5>
                    </div>
                    <div class="card-body">
                        <small>Comentario</small>
                        <input type="text" class="form-control" value="{{ comentario.comentario }}" name="comentario"
                            readonly>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Quarium. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
